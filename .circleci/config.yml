version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.2-cli
        environment:
          - APP_DEBUG: false
          - APP_ENV: local
          - DB_CONNECTION: mysql
          - DB_DATABASE: wanderlust
          - DB_USERNAME: ken
      - image: circleci/mysql:5.7
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: true
          - MYSQL_DATABASE: wanderlust
    
    steps:
      - checkout
    
      - run: sudo apt update
      - run: sudo docker-php-ext-install pdo_mysql
 
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./app/composer.json" }}
            - v1-dependencies- 

      - run:
          name: Install GD required dependencies
          command: sudo apt install -y libpng-dev
      - run:
          name: Install missing PHP Extensions
          command: |
              set +o pipefail
              composer check-platform-reqs --no-ansi | grep missing | awk '{print $1}' | sed 's|^ext-||' | \
                  xargs -I@ sh -c 'sudo -E docker-php-ext-install @'
              set -o pipefail

      - run: composer install -n --prefer-dist --working-dir=./app
      - run: npm ci
      - run: npm run dev

 
      - save_cache:
          key: v1-dependencies-{{ checksum "./app/composer.json" }}
          paths:
            - ./app/vendor
 
      - run: echo "APP_KEY=" > .env.testing
      - run: php artisan key:generate
      - run: php artisan migrate --seed
      - run: ./app/vendor/bin/phpunit